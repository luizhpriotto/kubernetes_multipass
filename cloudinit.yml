#cloud-config
ssh_authorized_keys:
  - ssh-rsa  priotto@priotto-pc
resize_rootfs: true
package_update: true
package_upgrade: true
packages:
  - htop
users:
  - default
  - name: ubuntu
    gecos: Ubuntu
    lock_passwd: false
    groups: sudo, users, admin
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
system_info:
  default_user:
    name: ubuntu
    lock_passwd: false
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]


